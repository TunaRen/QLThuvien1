<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QLThuvien</title>
    <link rel="stylesheet" href="style-login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header class="header">
        <a href="#" class="logo">Book Manager</a>

        <nav class="navbar">
            <a href="index.html"style="--i:1;" class="active">Home</a>
            <a href="#"style="--i:2;">About</a>
            <a href="#"style="--i:3;">Review</a>
            <a href="#"style="--i:4;">Featured</a>
            <a href="#"style="--i:5;">Contact</a>
        </nav>
        
        <div class="social-log">
            <div class="social-media">
                <a href="#" style="--i:1"><i class='bx bxl-twitter'></i></a>
                <a href="#" style="--i:2"><i class='bx bxl-facebook' ></i></a>
                <a href="#" style="--i:3"><i class='bx bxl-instagram-alt' ></i></a>
            </div>
    
            <div class="btnLogin">
                <!-- <a href="index-login.html">Login/Register</a> -->
            </div>
        </div>
    </header>

    <div class="main_page">
        <div class="wrapper">
            <span class="icon-close"  id="close">
                <i class='bx bx-x'></i>
            </span>
                <div class="form-box login">
                    <h2>Login</h2>
                    <form action="#" onsubmit="return false;">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                            <input type="text" required id="loginuser">
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                            <input type="password" required id="loginpassword">
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label>
                                <div class="forgotpass">
                                    <input type="checkbox">
                                    Remember me
                                    <a class="forgot-link" href="#">Forgot Password?</a>
                                </div>
                            </label>
                        </div>
                            <button type="submit" class="btn-login" id="loginButton" onclick="logincheck()">
                                Login
                            </button>
                        <div class="login-register">
                            <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                        </div>
                    </form>
                </div>
    
                <div class="form-box register">
                    <h2>Registration</h2>
                    <form action="#">
                        <div class="username">
                            <div class="input-box">
                                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                                <input type="text" required>
                                <label >Username</label>
                                </div>
                        </div>
                        <div class="email">
                            <div class="input-box">
                                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                                <input type="text" required>
                                <label for="email_regis">Email</label>
                                <!-- <input type="text" id="email_regis"> -->
                            </div>
                        </div>
                        <div class="password">
                            <div class="input-box">
                                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                                <input type="password" required>
                                <label>Password</label>
                            </div>
                        </div>
                        <div class="remember-forgot">
                            <label>
                                <input type="checkbox">
                                I agree to the terms & conditions
                            </label>
                        </div>
                        <div class="confirmemail">
                            <div class="notification">
                                <p>
                                The verification code has been sent to your email
                                </p>
                            </div>
                            
                            <div class="input-box">
                                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                                <input type="text" required>
                                <label>Verification code</label>
                            </div>
                        </div>
                        <button onclick="isValidEmail()" type="submit" class="btn-register">Register</button>
                        <div class="login-link">
                            <p>Already have an account? 
                                <a href="#" class="login-link">Login</a>
                            </p>
                        </div>
                        
                    </form>
                </div>

                <div class="form-box forgot">
                    <h2>Forgot Password</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                            <input type="text" required>
                            <label>Email</label>
                        <div class="confirm-pass">
                            <div class="input-box">
                                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                                <input type="password" required>
                                <label>Password</label>
                            </div>
                            <div class="input-box">
                                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                                <input type="password" required>
                                <label>Confirm Password</label>
                            </div>
                        </div>
                        </div>
                        <button type="submit" class="btn-find">Find</button>
                        <div class="forgot-register">
                            <p>Don't have an account? <a href="#" class="register-link1">Register</a></p>
                        </div>
                    </form>
    
                </div>
            

            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
